<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rick n' Morty</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
</head>

<body>
    <div class="body-container">
        <div class="logo" img="logo">
            <img src="logo.png" alt="Rick n Morty's Logo">
        </div>
        <div class="container">
            <div id="list" class="row"></div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <a href="https://www.linkedin.com/in/camila-jorquera-vocos-449327212/"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/cjorqueravocos"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>
<script>
    personajes = []
    fetch("https://rickandmortyapi.com/api/character")
        .then(res => res.json())
        .then(data => {
            personajes = data.results
            console.log(personajes)
            for (let i = 0; i < personajes.length; i++) {
                var item = document.createElement("div")
                item.innerHTML =
                    `   <div class="card">
                    <img src="${personajes[i].image}">
                    <div class="data">
                    <h1 class="name">${personajes[i].name}</h1>
                    <p class="species">${personajes[i].species}</p>
                    <p class="status">${personajes[i].status}</p>
                    </div>
                </div>
             `
                document.getElementById("list").appendChild(item)
            }
        })
</script>


</html>
